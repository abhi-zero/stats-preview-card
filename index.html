<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <main class="main-component">
      <figure class="image-section">
        <picture>
          <source srcset="./images/image-header-desktop.jpg"
            media="(min-width: 900px)">
          <img class="image" src="./images/image-header-mobile.jpg"
            alt="Female employes working and talking">
        </picture>

      </figure>

      <section class="content">
        <div class="content-text">
          <h1 class="title">Get <span class="title-span">insights</span> that
            help your business grow.</h1>

          <p class="description">Discover the benefits of data analytics and
            make
            better decisions regarding revenue, customer experience, and overall
            efficiency.</p>
        </div>

        <div class="lower-section">
          <div class="lower-section-content">
            <p><span class="span2">10k+</span></p>
            <p>companies</p>
          </div>
          <div class="lower-section-content">
            <p><span class="span2">314</span></p>
            <p>templates</p>
          </div>
          <div class="lower-section-content">
            <p><span class="span2">12m+</span></p>
            <p>queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
